model_params:
  name: 'CatVae'
  base: 'VaeBase'

model_hyperparams:
  temperature: 0.5
  anneal_rate: 0.00003
  anneal_interval: 100
  alpha: 30.
  probability: True

architecture:
  img_encoder: 'ConvEncoder'
  img_decoder: 'ConvDecoder'

img_arch_params:
  in_channels: 1
  img_size: 28
  latent_dim: 10
  categorical_dim: 3
  enc_hidden_dims: [500, 400, 300, 256]
  enc_kernel_size: [3, 3, 3, 3]
  enc_stride: [2, 2, 2, 2]
  enc_padding: [1, 1, 1, 1]
  dec_hidden_dims: [465, 23, 567, 4]
  dec_kernel_size: [3, 3, 3, 2]
  dec_stride: [2, 2, 2, 2]
  dec_padding: [1, 1, 1, 2]
  dec_out_padding: [1, 1, 1]

exp_params:
  dataset: 'mnist'
  data_path: "data/"
  img_size: 28
  batch_size: 32
  learning_rate: 0.005
  weight_decay: 0.0
  scheduler_gamma: 0.95

trainer_params:
  gpus: 1
  max_epochs: 50

logging_params:
  save_dir: "logs/"
  name: "CatVae"
  manual_seed: 1265
